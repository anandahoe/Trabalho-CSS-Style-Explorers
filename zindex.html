<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
<style>
    
body {
  background-color:#E7E9EB;
}

#myDIV {
    width:100%;
    position:absolute;
    height:450px;
    background-color:#FFFFFF;
}

#myDIV div{
    width:250px;
    height:250px;
    position:absolute;
    background-color:yellow;
    border:1px solid;
    text-align: right;
    font-weight: bold;
    font-size: x-large;
  }

#myBox {
    position:absolute;
    z-index: auto;
}
</style>
</head>
<body>
    <div id="myDIV">
        <div id="myBox">Box</div>
        <div style="top:40px;left:40px; background-color: green; z-index:0;">0</div>
        <div style="top:80px;left:80px; background-color: pink;z-index:1;">1</div>
        <div style="top:120px;left:120px; background-color: blue;z-index:2;">2</div>        
        <div style="top:160px;left:160px;background-color: brown;z-index:3;">3</div>            
    </div>
</body>
</html>
